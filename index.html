<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
         <div class="header">

        </div>
        
        <div class="questions">
            <p>Which hair color do you prefer Blonde or Brunette?</p>

        <p class="quiz">This quiz has been taken 0 times </p>
        <script src="script.js"> </script>
